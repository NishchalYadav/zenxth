<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Zenith</title>
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Montserrat:wght@600&display=swap"
        rel="stylesheet"
      />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/contactus.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo"><a href="/index.html">Zenith • Your Growth, Our Focus</a></div>
            
        </div>
    </header>

    <!-- Contact Form Section -->
    <section id="contact">
        <div class="contact-form-container">
            <h2>Ready to grow your online presence? Reach out to us today!</h2>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="service"><i class="fas fa-cogs"></i> Which service are you interested in?</label>
                    <select id="service" name="service" required>
                        <option value="discord-management">Discord Management</option>
                        <option value="instagram-management">Instagram Management</option>
                        <option value="youtube-management">YouTube Management</option>
                        <option value="web-development">Web Development</option>
                        <option value="content-creation">Content Creation</option>
                        <option value="seo">SEO Optimization</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment-dots"></i> Tell us about your project or needs:</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Describe your goals or requirements"></textarea>
                </div>

                <button type="submit" class="cta-button"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Zenith. All rights reserved.</p>
    </footer>

    <script src="/contactus.js"></script>
</body>
</html>
